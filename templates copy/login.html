<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurForum</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='gptstyle.css') }}">
</head>
<body>
    <!-- Start of Header Section -->
    <header>
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <ul class="nav-list">
                    <span class="close-icon" id="iconClose" onclick="showIconBar()"><i class="close-iconed">
                        <span class="material-symbols-outlined">
                        close
                        </span></i>
                    </span>
                    <li class="nav-item">
                        <a href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('posts') }}">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Log Out</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('detail') }}">Details</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('login') }}">Login / Signup</a>
                    </li>
                </ul>
            </nav>
            <div class="branding" style="position:absolute;">
                <h1 class="Site-Title">
                    SurForum
                </h1>
            </div>
            <a href="#" class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="icon-menu-bar">
                    <span class="material-symbols-outlined">
                        menu
                        </span>
                </i></a>
        </div>
    </header>
    <!-- End of Header Section -->


    <!-- start of login signup-->
    <div class="container">
        <div class="form-container">
            <!-- Navigation for Login and Signup -->
            <div class="form-toggle">
                <button id="login-btn" class="active" onclick="showLogin()">Login</button>
                <button id="signup-btn" onclick="showSignup()">Signup</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form-content" method="POST" action="{{ url_for('login') }}">
                <h2>Login</h2>
                <!-- Display Error Message -->
                    {% if error %}
                    <div class="error-message">{{ error }}</div>
                    {% endif %}
                <input type="email" id="login-email" name="email" placeholder="Email" required>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            

            <!-- Signup Form -->
            <form id="signup-form" class="form-content hidden" method="POST" action="{{ url_for('signup') }}">
                <h2>Signup</h2>
                <input type="text" id="signup-username" name="username" placeholder="Username" required>
                <input type="email" id="signup-email" name="email" placeholder="Email" required>
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>            
        </div>
    </div>

    

    <footer>
        <span>
            &copy; &nbsp;Liam Cabrera | All rights reserved.
        </span>
    </footer>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
